<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Fetch-study</title>
</head>
<body>
  
  <header>
    <div>
      <h1>Estudo do uso da <span>Fetch API</span></h1>
    </div>
  </header>
  <main>
    <div class="container">

      <form id="signupForm" name="signup-form">
        <h2>SignUp</h2>
        <div class="input input-class">
          <input type="text" name="name" id="nameInput" placeholder="Name">
        </div>
        <div class="input input-class">
          <input type="email" name="email" id="emailInput" placeholder="E-mail">
        </div>
        <div class="input input-class">
          <input type="password" name="password" id="passwordInput" placeholder="Password">
        </div>
       <div class="input button-class">
          <button type="submit">Signup</button>
       </div> 
      </form>

    </div>
    <div id="responseData"></div>
  </main>

  <script src="./handleSignUp.js" type="text/javascript"></script>
</body>
</html>
